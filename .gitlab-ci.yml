# TODO/FIXME - doesn't build for now for Android armeabi v7a and x86 32bit,
# will perhaps need an older toolchain for this
.core-defs:
  variables:
    JNI_PATH: .
    CORENAME: gpsp

include:
  - template: Jobs/Code-Quality.gitlab-ci.yml
  - project: 'libretro-infrastructure/ci-templates'
    file: '/vita-static.yml'
  - project: 'libretro-infrastructure/ci-templates'
    file: '/psp-static.yml'
  - project: 'libretro-infrastructure/ci-templates'
    file: '/ctr-static.yml'
  - project: 'libretro-infrastructure/ci-templates'
    file: '/linux-x64.yml'
  - project: 'libretro-infrastructure/ci-templates'
    file: '/windows-x64-mingw.yml'
  - project: 'libretro-infrastructure/ci-templates'
    file: '/dingux-i386.yml'
  - project: 'libretro-infrastructure/ci-templates'
    file: '/android-jni.yml'

stages:
  - build-prepare
  - build-shared
  - build-static
  - test

#Desktop
libretro-build-linux-x64:
  extends:
    - .libretro-linux-x64-make-default
    - .core-defs

libretro-build-windows-x64:
  extends:
    - .libretro-windows-x64-mingw-make-default
    - .core-defs

libretro-build-dingux-i386:
  extends:
    - .libretro-dingux-i386-make-default
    - .core-defs

# Android
android-arm64-v8a:
  extends:
    - .libretro-android-jni-arm64-v8a
    - .core-defs

android-x86_64:
  extends:
    - .libretro-android-jni-x86_64
    - .core-defs
    
# Static
libretro-build-vita:
  extends:
    - .libretro-vita-static-retroarch-master
    - .core-defs

libretro-build-psp:
  extends:
    - .libretro-psp-static-retroarch-master
    - .core-defs

libretro-build-ctr:
  extends:
    - .libretro-ctr-static-retroarch-master
    - .core-defs
